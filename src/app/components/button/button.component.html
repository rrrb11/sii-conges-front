<button
  class="flex flex-row items-center justify-center p-2 border-none focus:outline-none 
  font-semibold hover:bg-primary-600 bg-primary-700 rounded-xl size-full text-white"
  [routerLink]="goTo"
  [type]="type"
>

    {{title}}
</button>
<mat-icon
*ngIf="icon"
[ngClass]="
'text-'+textColor+' '+
(title?'mr-2 ':'')
"
aria-hidden="false"
>{{icon}}</mat-icon>
